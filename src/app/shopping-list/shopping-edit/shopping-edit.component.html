<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 ">
                    <label for="number">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" (click)="addIngredients()" type="submit">Add</button>
                <button type="button" class="btn  btn-danger" type="button">Delete</button>
                <button type="button" class="btn  btn-primary" type="button">Clear</button>
            </div>
        </div>

    </div>
</div>
