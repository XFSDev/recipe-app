

<a id="list" routerLinkActive="active" [routerLink]="[i]" class="list-group-item clearfix margin" style="cursor: pointer">
<div  class="media">
  <div class="media-left media-middle">
      <img [src]="recipe.imagePath" alt="" class="media-object" style="max-width: 150px;">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{recipe.name}}</h4>
    {{recipe.description}}
  </div>
</div>
</a>
