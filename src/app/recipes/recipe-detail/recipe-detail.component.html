<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle ">
              Manage Recipes <span class="caret"></span>
            </button>
            <ul class="dropdown-menu ">
                <li (click)='addToShoppingList($event)'><a href="#">Add Ingredients to shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.description}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of recipe.ingredients">{{item.amount}} {{item.name}}</li>
        </ul>
    </div>
</div>
